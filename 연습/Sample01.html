<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"> /* vue 플러그인 임포트 */</script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello! Vue!'
            },
            beforeCreate: function () {
                console.log("beforeCreate");
            },
            created: function () {
                console.log("created");
            },
            mounted: function () {
                console.log("mounted");
                this.message = '바꿔쒀!';
            },
            updated: function () {
                console.log("updated");
            },
        });
    </script>
</body>

</html>
