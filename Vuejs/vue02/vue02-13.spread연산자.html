<script>
    //실습은 ES6를 지원하는 브라우저에서 테스트
    const cities = ["서울", "대구", "부산"];
    console.log(cities[0], cities[1], cities[2]);
    console.log(...cities);
    const east = ["U", "K", "T"];
    const west = ["N", "C", "G"];

    //east와 west 합치기. => Array.join
    const countries1 = west.concat(east);
    console.log(countries1);

    //east와 west 합치기. => spread 연산자
    const countries2 = [...west, ...east];
    console.log(countries2);

</script>
